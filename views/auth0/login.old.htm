  <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    //check redirect callback
    var redirectUri = getParameterByName('redirect_uri'); 

    if(redirectUri!="https://developer.datavillage.me/callback")

    var authParams = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );
    var lock = new Auth0Lock(
      'jlYrRRdPgrefuV8ixlgte3UjCHLiwfJf',
      'datavillage.eu.auth0.com', {
        
        configurationBaseUrl: 'https://cdn.eu.auth0.com/',
        
        closable: false,
        
        
        
        languageDictionary: { title: 'Developer portal' },
        
        theme: {
          logo: 'https://developer.datavillage.me/img/logo.png'

        auth: {
          redirectUrl: redirectUri,

        overrides: {
          __tenant: 'datavillage',
          __token_issuer: 'https://datavillage.eu.auth0.com/'

      });

    lock.show();
